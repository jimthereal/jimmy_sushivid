<!DOTYPE html>
<html lang="en">
<head>
    <style>
        * {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling*/
        }

        .container {
            height: 100vh;
            width: 100%;
            background-image: url("https://images.alphacoders.com/109/109513.jpg");
            /* Style the image used */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* The animation to make background keep moving */
        @keyframes moveBackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Styling of the glowing Sparkles for background */
        .sparkle {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.811);
            border-radius: 50%;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.3), 
                0 0 50px rgba(255, 255, 255, 0.5), 
                0 0 70px rgba(255, 255, 255, 0.8),
                0 0 80px rgba(255, 255, 255, 1);
            animation: floatSparkles 15s linear infinite;
            opacity: 0;
        }

        @keyframes floatSparkles {
            0% {
                transform: translateY(100vh) translateX(0vw);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
                opacity: 0;
            }
        }

        /* Style the list tag to the right of the navigation */
        .nav li {
            float: right;
            list-style: none;
        }

        /* Style the anchor tags of the navigatio bar */
        .nav a {
            list-style: none;
            height: 50px;
            line-height: 50px;
            font-size: 1rem;
            font-weight: 550;
            display: block;
            padding: 5px 35px;
            color: aliceblue;
            text-decoration: none;
        }

        /* Give position and margin to the content-div */
        .content {
            width: 100%;
            position: absolute;
            top: 45%;
        }

        .left-col {
            margin-left: 8%;
            overflow: visible;
        }

        .left-col h1 {
            font-size: 120px;
            color: rgb(206, 231, 245);
            padding: 50px;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.7), 
                0 0 20px rgba(255, 255, 255, 0.5), 
                0 0 30px rgba(93, 194, 249, 0.5),
                0 0 40px rgba(93, 194, 249, 0.4),
                0 0 50px rgba(93, 194, 249, 0.3),
                0 0 60px rgba(93, 194, 249, 0.2),
                0 0 70px rgba(93, 194, 249, 0.1);
            line-height: 1;  /* Adjust to reduce gaps between lines */
        }

        .left-col h1 span {
            font-size: 65px;
            color: rgb(206, 231, 245);
        }

        /* Style the title with glowing effect */
        @-webkit-keyframes glow {
            from {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.8), 
                    0 0 20px rgba(255, 255, 255, 0.6), 
                    0 0 30px rgba(93, 194, 249, 0.6),
                    0 0 40px rgba(93, 194, 249, 0.5),
                    0 0 50px rgba(93, 194, 249, 0.4),
                    0 0 60px rgba(93, 194, 249, 0.3),
                    0 0 70px rgba(93, 194, 249, 0.2);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.6), 
                    0 0 30px rgba(98, 134, 152, 0.5), 
                    0 0 40px rgba(98, 134, 152, 0.4), 
                    0 0 50px rgba(98, 134, 152, 0.3), 
                    0 0 60px rgba(98, 134, 152, 0.2), 
                    0 0 70px rgba(98, 134, 152, 0.1), 
                    0 0 80px rgba(98, 134, 152, 0.05);
            }
        }

        .right-col {
            position:fixed;
            right: 10%;
            top: 65%;
            display: flex;
            align-items: center;
        }

        .right-col p {
            font-size: 21px;
            color: aliceblue;
            font-weight: 650;
            margin-right: 20px;
            line-height: 0.75; /* Set line height to match the Icon */
            text-shadow: 2px 2px 4px #090a0a;
        }

        /* Icon styling */
        #playPauseIcon {
            cursor: pointer;
            color: white;
            width: 50px;
            text-shadow: 2px 2px 4px #090a0a;
        }
    </style>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <ul class="nav">
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">ARTISTS</a></li>
            <li><a href="#">MUSIC</a></li>
            <li><a href="#">HOME</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="left-col">
            <h1>Exil<br><span>Hiboky</span></h1>
        </div>

        <div class="right-col">
            <p>Click Here to Listen!</p>
            <!-- Add the icon from the Font Awesome library -->
            <i class="fas fa-play icon" id="playPauseIcon"></i>
        </div>
    </div>

    <audio id="mysound" loop>
        <source src="Exil - Hiboky.mp3" type="audio/mp3">
    </audio>

    <script>
        let mysound = document.getElementById("mysound");
        let icon = document.getElementById("playPauseIcon");
        let container = document.querySelector(".container");
        let title = document.querySelector(".left-col h1");

        function createSparkles() {
            for (let i = 0; i < 50; i++) {
                let sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
            
            // Randomize the starting position
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            // Random duration between 5-10s
            sparkle.style.animationDuration = (Math.random() * 5 + 5) + 's';

            container.appendChild(sparkle);
            }
        }

        function removeSparkles() {
            let sparkles = document.querySelectorAll('.sparkle');
            sparkles.forEach(sparkle => sparkle.remove());
        }

        // Function to handle play/pause
        icon.onclick = function() {
            if (mysound.paused) {
                mysound.play();
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
                // Animation when music plays
                container.style.animation = "moveBackground 20s linear infinite";
                title.style.animation = "glow 2s ease-in-out infinite alternate";
                // Create Sparkles
                createSparkles();
            } else {
                mysound.pause();
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
                // Pause the animation
                container.style.animation = "none";
                title.style.animation = "none"; 
                // Remove Sparkles
                removeSparkles();
            }
        }
    </script>
</body>
</html>
