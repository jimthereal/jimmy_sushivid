<html lang="en">

<head>
    <!-- Encoding character for webpage -->
    <meta charset="UTF-8"> 
    <!-- Rendering page using the latest version of IE's rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <!-- Controlling webpage layout on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

    <style>
        /* Styling Body Elements e.g. Color, Font, Alignment */
        body {
            background-color: #edb76b;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
        }

        /* Styling the Form - Color, Padding, Shadow */
        form {
            background-color: #f28e46;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            justify-content: space-between;
        }

        /* Styling form-control Class */
        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }

        /* Styling form-control Label */
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        /* Flexbox container for Name and Age */
        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flex-item {
            margin: 0;
            padding: 0 10px; /* Add padding between items */
        }

        .name-field {
            flex: 6; /* 60% of the space */
        }

        .age-field {
            flex: 4; /* 40% of the space */
        }

        .name-field input, .age

        /* Styling Slider */
        .slidecontainer {
            width: 100%; /* Width of the outside container */
        }

        /* The slider itself */
        .slider {
            appearance: none;
            width: 50%;
            height: 25px;
            background: #b5afaa;
            outline: none; /* Remove outline */
            opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
            -webkit-transition: .2s; /* 0.2 second transition on hover */
            transition: opacity .2s;
            border-radius: 12px; /* Rounded corners */
            padding: 0 2px; /* Add padding inside the slider */
        }

        /* Mouse-Over Effects */
        .slider:hover {
            opacity: 1; /* Fully shown on ouse-over */
        }


        /* Styling form-control - input, select, textarea */
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 2px solid #777;
            border-radius: 10px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 98%;
        }

        /* Styling form-control Radio Button & Checkbox*/
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
            border-radius: 8px;
        }

        /* Styling Button */
        button {
            background-color: antiquewhite;
            border: 1px solid #777;
            border-radius: 10px;
            font-family: inherit;
            font-size: 15px;
            display: block;
            width: 20%;
            margin-top: 50px;
            margin-bottom: 20px;
            padding: 10px; /* Make space for the button inside */
            margin: auto; /* To make the button in the middle */
        }
    </style>
</head>
